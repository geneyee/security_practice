<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>회원정보 확인</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    회원정보
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">id</span>
                        <input type="text" name="username" class="form-control" th:value="${memberJoinDTO.mid}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">password</span>
                        <input type="text" name="password" class="form-control" th:value="${memberJoinDTO.mpw}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">email</span>
                        <input type="email" name="email" class="form-control" th:value="${memberJoinDTO.email}" readonly>
                    </div>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>

</html>
